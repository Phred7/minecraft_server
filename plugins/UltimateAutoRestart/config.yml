settings:
  restartCommands:
  - save-all
  - restart
  restarts:
  - Monday;12;00
  #- Monday;23;00
  - Tuesday;12;00
  #- Tuesday;23;00
  - Wednesday;12;00
  #- Wednesday;23;00
  - Thursday;12;00
  #- Thursday;23;00
  - Friday;12;00
  #- Friday;23;00
  - Saturday;12;00
  #- Saturday;23;00
  - Sunday;12;00
  #- Sunday;23;00
  messageAtIntervals:
  - '1800'
  - '600'
  - '60'
  - '20'
  - '10'
  - '3'
  - '2'
  - '1'
  soundsEnabled: true
  sound: ENTITY_PLAYER_LEVELUP
  soundAtIntervals:
  - '1800'
  - '600'
  - '60'
  - '20'
  - '10'
  - '3'
  - '2'
  - '1'

# Note: Push back the restart if x players are currently on the server!
delayRestart:
  enabled: false
  checkSecondsBeforeRestart: 30
  minimumPlayers: 1
  delayBySeconds: 600
  informUsersWithPermission: true
  delayNotification:
  - '&7[UltimateAutoRestart] The restart has been delayed due to exceeding the online
    players threshold!'

# Note: Configure how the interval shows up!   
format:
  seconds: s
  second: s
  minutes: 'm '
  minute: 'm '
  hours: 'h '
  hour: 'h '
  days: 'D '
  day: 'D '
  splitter: 'and '

updates:
  notifications: true
